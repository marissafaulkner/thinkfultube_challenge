<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Thinkful Tube</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<main role="main">
		<h1 role="header">Search YouTube videos by name</h1>
		<form action"#" class="js-search-form">
			<label for="query"></label>
			<input placeholder="funny cat fails" type="text" class="js-query">
			<button type="submit">Submit</button>
		</form>

		<h2>Results</h2>
		<div class="js-text-results"></div>
		<section role="region" class="js-search-results"></section>

	</main>
	<script src="index.js"></script>
</body>
</html>
